{% for bll in Values.blls -%}
---
apiVersion: azure-devops/v0.1
kind: ReleaseDefiniton
metadata:
  name: Test via API for {{ bll.name }}
  labels:
    group: bll
spec:
  path: "{{ Values.path }}"
  description: "{{ Values.description }}"
  releaseNameFormat: {{ Values.releaseNameFormat }}
  variables:
    {% for name, value in Values.commonVariables -%}
    {{ name }}:
      value: {{ value }}
    {% endfor -%}
    {% for name, value in bll.extraCommonVariables -%}
    {{ name }}:
      value: {{ value }}
    {% endfor -%}    
    {% if bll.rabbitmq %}
    RABBITMQ_USERNAME:
      value: {{ bll.name }}
    {% endif %}
  environments:
  {% for stage in Values.stages -%}
  - name: {{ stage.name }}
    rank: {{ loop.index }}
    environmentOptions:
      emailNotificationType: Always
      publishDeploymentStatus: true
    executionPolicy:
      concurrencyCount: 1
    retentionPolicy:
      daysToKeep: 30
      releasesToKeep: 10
      retainBuild: true
    {% if stage.variables -%}
    variables:
      {% for name, value in stage.variables -%}
      {{ name }}:
        value: {{ value }}
      {% endfor -%}
    {% endif %}        
    {% if stage.variableGroups -%}
    variableGroups:
    {% for variableGroup in stage.variableGroups -%}
    - {{ variableGroup }}
    {% endfor -%}
    {% endif %}     
    deployPhases:
    - name: Agent phase
      rank: 1
      phaseType: 1
      deploymentInput:
        queueId: {{ stage.agentPool }}
      workflowTasks:
      - taskId: 1e244d32-2dd4-4165-96fb-b7441ca9331e
        version: 1.*
        name: 'Azure Key Vault: {{ stage.vault }}'
        enabled: true
        definitionType: task
        inputs:
          ConnectedServiceName: {{ stage.azureSubscription }}
          KeyVaultName: {{ stage.vault }}
          SecretsFilter: "*"
      {% if bll.rabbitmq %}
      - taskId: 93a67d85-4982-4e19-87dd-29311c974748
        version: 2.*
        name: 'Task group: Create RabbitMQ user'
        enabled: true
        definitionType: metaTask
        inputs:
          AksCluster: "$(AKS_CLUSTER)"
          AzureResourceGroup: "$(AZURE_RESOURCE_GROUP)"
          AzureSubscription: {{ stage.azureSubscription }}
          KubernetesNamespace: "$(K8S_NAMESPACE)"
          RabbitMQPassword: "$(rabbitmq-{{ bll.name }}-password)"
          RabbitMQPod: ''
          RabbitMQUsername: "$(RABBITMQ_USERNAME)"
          RabbitMQVirtualHost: ''
      {% endif %}
      - taskId: 76a92167-7c70-4b54-ba35-13d5819c9b1e
        version: 2.*
        name: 'Task group: K8S Deploy V3 {{ bll.name }}'
        enabled: true
        definitionType: metaTask
        inputs:
          AksCluster: "$(AKS_CLUSTER)"
          AzureResourceGroup: "$(AZURE_RESOURCE_GROUP)"
          AzureSubscription: {{ stage.azureSubscription }}
          HelmArtifact: ''
          KubernetesDeploymentName: {{ bll.name }}
          KubernetesNamespace: "$(K8S_NAMESPACE)"
          KubernetesObjectType: ''
          SecretValues: {% if bll.rabbitmq %}RABBITMQ_PASSWORD=$(rabbitmq-{{ bll.name }}-password),{% endif -%}
                        {% if bll.esb %}ESB_KEYSTORE_PW=$(esb-{{ stage.esb }}-password),{% endif -%}
                        {% if bll.esb %}ESB_KEYSTORE_FILE=$(esb-{{ stage.esb }}-value),{% endif -%}
                        {% for name, value in Values.commonSecretValues -%}
                          {{- name }}={{ value -}}{% if loop.index != loop.length -%},{%- endif -%}
                        {%- endfor %}
    preDeployApprovals:
    {% if stage.preApprovers.length > 0 %}
      approvals:
      {% for approver in stage.preApprovers -%}      
      - rank: {{ loop.index }}
        isAutomated: false
        isNotificationOn: false
        approver:
          id: {{ approver }}
          isContainer: true
      approvalOptions:
        releaseCreatorCanBeApprover: true 
      {% endfor %}   
    {% else %}
      approvals:
      - rank: 1
        isAutomated: true
        isNotificationOn: false
      approvalOptions:
        releaseCreatorCanBeApprover: false
    {% endif %}
    postDeployApprovals:
    {% if stage.postApprovers.length > 0 %}
      approvals:
      {% for approver in stage.postApprovers -%}      
      - rank: {{ loop.index }}
        isAutomated: false
        isNotificationOn: false
        approver:
          id: {{ approver }}
          isContainer: true
      approvalOptions:
        releaseCreatorCanBeApprover: true 
      {% endfor %}   
    {% else %}
      approvals:
      - rank: 1
        isAutomated: true
        isNotificationOn: false
      approvalOptions:
        releaseCreatorCanBeApprover: false
    {% endif %}
  {% endfor %}
  artifacts:
  - type: Build
    alias: {{ bll.artifactAlias }}
    definitionReference:
      defaultVersionType:
        id: latestType
        name: Latest
      definition:
        id: '{{ bll.buildId }}'
      project:
        id: {{ Values.project.id }}

{% endfor %}