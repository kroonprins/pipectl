{{ $project := "Webfoundation" }}

templates:
  bll: &bll
    missingFileHandler: Warn
    chart: "./charts/bll-common"
    namespace: {{ $project }}
    labels:
      group: "api"
      component: "{{`{{ .Release.Name }}`}}"
    values:
      - "./values/values.yaml"
      - "./values/bll/values.yaml"
      - "./values/bll/{{`{{ .Release.Name }}`}}/values.yaml"

releases:
  - name: "bll-contracting"
    <<: *bll
  - name: "bll-contact"
    <<: *bll
